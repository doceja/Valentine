<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --pink:#ff3b7a; --soft:#ffb3c7; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
      padding:24px; text-align:center;
    }
    .card{
      position:relative;
      background:#fff; width:min(540px,100%);
      border-radius:24px; padding:28px 22px;
      box-shadow:0 12px 40px rgba(0,0,0,.12);
      overflow:hidden;
    }
    h1{ margin:0 0 8px; font-size:32px; }
    p{ margin:0 0 16px; opacity:.8; }
    .buttons{
      position:relative;
      height:140px; /* gives room for the runaway button */
      display:flex; align-items:center; justify-content:center;
      gap:14px; flex-wrap:wrap;
      margin-top:8px;
    }
    button{
      border:0; border-radius:999px; padding:14px 18px; font-size:16px;
      cursor:pointer; user-select:none;
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      transition: transform .08s ease;
      touch-action: manipulation;
    }
    button:active{ transform:scale(.98); }
    .yes{ background:var(--pink); color:#fff; }
    .no{
      background:var(--soft); color:#3a0b1d;
      position:absolute; /* lets it move */
      left:50%; top:72%;
      transform:translate(-50%,-50%);
    }
    .msg{
      margin-top:16px; font-size:18px; line-height:1.45;
      min-height:54px;
    }
    .tiny{ font-size:13px; opacity:.6; margin-top:10px; }

    @media (prefers-reduced-motion: reduce){
      .no{ position:static; transform:none; }
      .buttons{ height:auto; }
    }
  </style>
</head>
<body>
  <div class="card" id="card">
    <h1>Important question, mommy ğŸ˜ŒğŸ’˜</h1>
    <p>No pressureâ€¦ but I did make a whole website so itâ€™s kinda serious ğŸ˜­</p>

    <div class="buttons" id="arena">
      <button class="yes" id="yesBtn">Yes ğŸ’–</button>
      <button class="no" id="noBtn">No ğŸ™ƒ</button>
    </div>

    <div class="msg" id="msg"></div>
    <div class="tiny">If you try to press â€œNoâ€â€¦ good luck ğŸ˜­</div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const msg = document.getElementById("msg");

    let dodges = 0;

    function moveNoButton() {
      // If user prefers reduced motion, don't be annoying.
      if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) return;

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();

      // Keep the button inside the arena with padding
      const pad = 12;
      const maxX = arenaRect.width - btnRect.width - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x + btnRect.width / 2}px`;
      noBtn.style.top  = `${y + btnRect.height / 2}px`;
      noBtn.style.transform = "translate(-50%, -50%)";

      dodges++;

      if (dodges === 3) msg.textContent = "LMAO stop trying ğŸ˜­ just press yes.";
      if (dodges === 6) msg.textContent = "Okay mommyâ€¦ youâ€™re determined ğŸ˜‚";
      if (dodges >= 9) msg.textContent = "At this point itâ€™s basically a yes ğŸ˜ŒğŸ’˜";
    }

    // Desktop: runs away on hover
    noBtn.addEventListener("mouseenter", moveNoButton);

    // Mobile: runs away when you try to tap it
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    // If she somehow clicks it (rare), tease and still keep it cute
    noBtn.addEventListener("click", () => {
      msg.textContent = "Nice try ğŸ˜­ (but Iâ€™m still asking) â€” will you be my Valentine?";
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      arena.innerHTML = "";
      msg.innerHTML = "<strong>YAYYY ğŸ˜­ğŸ’˜</strong><br/>Okay mommyâ€¦ itâ€™s official. Youâ€™re my Valentine ğŸ˜Œ";
      // mini hearts
      for (let i = 0; i < 26; i++) {
        const s = document.createElement("span");
        s.textContent = ["ğŸ’–","ğŸ’˜","ğŸ’—","ğŸ’•","ğŸŒ¹"][Math.floor(Math.random()*5)];
        s.style.position = "fixed";
        s.style.left = (Math.random()*100) + "vw";
        s.style.top = "-24px";
        s.style.fontSize = (16 + Math.random()*18) + "px";
        s.style.transition = "top 1.6s linear, transform 1.6s linear";
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.top = "110vh";
          s.style.transform = `rotate(${Math.random()*720}deg)`;
        });
        setTimeout(() => s.remove(), 1700);
      }
    });

    // Start with a small dodge so it feels â€œaliveâ€
    setTimeout(moveNoButton, 500);
  </script>
</body>
</html>
