<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Valentine?</title>
  <style>
    :root { --pink:#ff3b7a; --soft:#ffb3c7; }
    body{
      margin:0; min-height:100vh; display:flex; align-items:center; justify-content:center;
      font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,Arial,sans-serif;
      background: radial-gradient(circle at top, #ffe6ef, #fff);
      padding:24px; text-align:center;
    }
    .card{
      position:relative;
      background:#fff; width:min(540px,100%);
      border-radius:24px; padding:28px 22px;
      box-shadow:0 12px 40px rgba(0,0,0,.12);
      overflow:hidden;
    }
    h1{ margin:0 0 12px; font-size:32px; }
    p{ margin:0 0 18px; font-size:18px; }
    .buttons{
      position:relative;
      height:140px;
      display:flex; align-items:center; justify-content:center;
      gap:14px; flex-wrap:wrap;
      margin-top:8px;
    }
    button{
      border:0; border-radius:999px; padding:14px 18px; font-size:16px;
      cursor:pointer; user-select:none;
      box-shadow:0 10px 20px rgba(0,0,0,.08);
      transition: transform .08s ease;
      touch-action: manipulation;
    }
    button:active{ transform:scale(.98); }
    .yes{ background:var(--pink); color:#fff; }
    .no{
      background:var(--soft); color:#3a0b1d;
      position:absolute;
      left:50%; top:72%;
      transform:translate(-50%,-50%);
    }
    .msg{
      margin-top:16px; font-size:18px; line-height:1.45;
      min-height:54px;
    }

    @media (prefers-reduced-motion: reduce){
      .no{ position:static; transform:none; }
      .buttons{ height:auto; }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>Important question, mommy ðŸ˜ŒðŸ’˜</h1>
    <p>Would you like to be my Valentine?</p>

    <div class="buttons" id="arena">
      <button class="yes" id="yesBtn">Yes ðŸ’–</button>
      <button class="no" id="noBtn">No ðŸ™ƒ</button>
    </div>

    <div class="msg" id="msg"></div>
  </div>

  <script>
    const noBtn = document.getElementById("noBtn");
    const yesBtn = document.getElementById("yesBtn");
    const arena = document.getElementById("arena");
    const msg = document.getElementById("msg");

    let dodges = 0;

    function moveNoButton() {
      if (window.matchMedia("(prefers-reduced-motion: reduce)").matches) return;

      const arenaRect = arena.getBoundingClientRect();
      const btnRect = noBtn.getBoundingClientRect();
      const pad = 12;

      const maxX = arenaRect.width - btnRect.width - pad;
      const maxY = arenaRect.height - btnRect.height - pad;

      const x = pad + Math.random() * Math.max(0, maxX);
      const y = pad + Math.random() * Math.max(0, maxY);

      noBtn.style.left = `${x + btnRect.width / 2}px`;
      noBtn.style.top  = `${y + btnRect.height / 2}px`;
      noBtn.style.transform = "translate(-50%, -50%)";

      dodges++;
      if (dodges === 3) msg.textContent = "LMAO ðŸ˜­";
      if (dodges === 6) msg.textContent = "Okay okay ðŸ˜Œ";
      if (dodges >= 9) msg.textContent = "At this point itâ€™s basically a yes ðŸ’˜";
    }

    noBtn.addEventListener("mouseenter", moveNoButton);
    noBtn.addEventListener("touchstart", (e) => {
      e.preventDefault();
      moveNoButton();
    }, { passive: false });

    noBtn.addEventListener("click", () => {
      moveNoButton();
    });

    yesBtn.addEventListener("click", () => {
      arena.innerHTML = "";
      msg.innerHTML = "<strong>YAYYY ðŸ˜­ðŸ’˜</strong><br/>Okay mommyâ€¦ itâ€™s official. Youâ€™re my Valentine ðŸ˜Œ";

      for (let i = 0; i < 26; i++) {
        const s = document.createElement("span");
        s.textContent = ["ðŸ’–","ðŸ’˜","ðŸ’—","ðŸ’•","ðŸŒ¹"][Math.floor(Math.random()*5)];
        s.style.position = "fixed";
        s.style.left = (Math.random()*100) + "vw";
        s.style.top = "-24px";
        s.style.fontSize = (16 + Math.random()*18) + "px";
        s.style.transition = "top 1.6s linear, transform 1.6s linear";
        document.body.appendChild(s);
        requestAnimationFrame(() => {
          s.style.top = "110vh";
          s.style.transform = `rotate(${Math.random()*720}deg)`;
        });
        setTimeout(() => s.remove(), 1700);
      }
    });

    setTimeout(moveNoButton, 500);
  </script>
</body>
</html>
